              type: object
              required:
                - title
                - dueDate
                - status
              properties:
                title:
                  type: string
                  example: Finish outline for new novel
                description:
                  type: string
                  example: Initial draft of chapter structure
                dueDate:
                  type: string
                  format: date-time
                  example: 2025-04-20T18:00:00Z
                status:
                  type: string
                  enum: [not-started, in-progress, completed, delayed]
                  example: not-startted
                priority:
                  type: string
                  enum: [low, medium, high]
                  example: high
            example:
