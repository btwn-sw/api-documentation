                        example: User information retrieved successfully.
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: user_12345
                      name:
                        type: string
                        example: John Doe
                      nickname:
                        type: string
                        example: WriterJohn
                      email:
                        type: string
                        format: email
                        example: johndoe@example.com
              example:
                meta:
                  code: 200
                  message: User information retrieved successfully.
                data:
                  userId: user_12345
                  name: John Doe
                  nickname: WriterJohn
                  email: johndoe@example.com
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    patch:
      tags:
        - User
      summary: Update Current User Profile
      description: Updates the authenticated user's profile (name and nickname).
      operationId: updateCurrentUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                  example: Jonathan Doe
                nickname:
                  type: string
                  example: SuperWriter
              anyOf:
                - required: [name]
                - required: [nickname]
            example:
              name: Jonathan Doe
              nickname: SuperWriter
      responses:
        '200':
          description: User's profile updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code: 
                        type: integer
                        example: 200
                      message:
                        type: string
                        example: User's profile updated successfully.
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: user_12345
                      name:
                        type: string
                        example: Jonathan Doe
                      nickname:
                        type: string
                        example: SuperWriter
                      email:
                        type: string
                        format: email
                        example: johndoe@example.com
              example:
                meta:
                  code: 200
                  message: User's profile updated successfully.
                data:
                  userId: user_12345
                  name: Jonathan Doe
                  nickname: SuperWriter
                  email: johndoe@example.com
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
  /v1/me/profile-image:
