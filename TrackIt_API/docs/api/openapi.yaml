          required: true
          description: Unique ID of the project to update
          schema:
            type: string
            example: proj_003
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Updated Project Title
                color:
                  type: string
                  example: "#009688"
                isDeletable:
                  type: boolean
                  example: true
              anyOf:
                - required: [title]
                - required: [color]
                - required: [isDeletable]
            example:
